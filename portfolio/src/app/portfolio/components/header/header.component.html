<header class="header" [ngClass]="{fixed: fixedHeader}" >
  <div class="header__container">
    <div class="header-nav">
      <app-navigation [revertColor]="(mobile$ | async) && !fixedHeader"></app-navigation>
    </div>
    <div class="header-lang">
      <app-lang [animation]="false"
                [place]="'header'"
                [revertColor]="(tablet$ | async) && !fixedHeader"
                [align]="'hor'">
      </app-lang>
    </div>
  </div>
</header>
