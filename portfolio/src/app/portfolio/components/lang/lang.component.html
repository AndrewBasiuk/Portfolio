<ul *transloco="let t" class="lang-list"
    [ngClass]=
      "
      {
        'animation': animation,
        'revert-color': revertColor,
        'vertical': align === 'ver'
       }
      "
>
  <li *ngFor="let lang of langs" class="lang-list__item lang-list__item_1">
    <a routerLinkActive="active-lang" class="lang-list__link">
      <span class="lang-list__text">{{ lang.name }}</span>
    </a>
  </li>
</ul>
