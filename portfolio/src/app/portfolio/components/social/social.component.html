
<ul class="social-list"
    [ngClass]=
      "
      { 'animation': animation,
        'vertical': position === 'ver',
        'white': color === 'white'
        }
      "
>
  <li *ngFor="let item of socialList" class="social-list__item" [ngClass]="item.className">
    <a [href]="item.link" [target]="'_blank'" class="social-list__link">
      <mat-icon svgIcon="{{ item.icon }}" aria-hidden="false" aria-label="icon"></mat-icon>
    </a>
  </li>
</ul>
