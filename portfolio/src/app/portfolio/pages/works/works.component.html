<section id="work" class="works" *transloco="let t; read: 'work'">
  <div class="container works__container">
    <h2 class="section-title works__title">{{ t('title') }}</h2>

    <ul class="works-list">
      <li *ngFor="let work of list" class="works-list__item">
        <img src="{{ work.imageUrl }}" alt="works-image" class="works-list__image">
        <div class="works-list__description">
          <p class="works-list__title">{{ t('use') }}</p>
          <p class="works-list__text">{{ work.text }}</p>
          <div class="works-list__additional"  *ngIf="work.additional">
            <p class="works-list__title">{{ t('additional.title') }}</p>
            <p class="works-list__text">{{ t(work.additional) }}</p>
          </div>
          <a *ngIf="work.outer"  [href]="work.link" class="works-list__btn">{{ t('btn') }}</a>
        </div>
      </li>
    </ul>

    <div id="contacts" class="works-social">
      <p class="works-social__title">{{ t('contacts.title') }}</p>
      <app-social [animation]="false"
                  [position]="'hor'"
                  [color]="'black'">
      </app-social>
    </div>
  </div>
</section>
